spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/magaluapi?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=yyyy-MM-dd

spring.profiles.active=oauth-security

magalu.mail.host=smtp.mail.com
magalu.mail.port=587
magalu.mail.username=user.email
magalu.mail.password=pass.email

server.max-http-header-size=20000

server.port=8080